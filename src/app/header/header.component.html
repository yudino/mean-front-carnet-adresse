
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/carnet"><img src="https://cdn.pixabay.com/photo/2014/04/02/16/30/mushroom-307469_960_720.png" alt="logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" *ngIf="isAuth">
        <a class="nav-link" routerLink="/carnet">Accueil
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/add" *ngIf="isAuth">Ajouter des ami(e)s</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile/ {{ userId }}" *ngIf="isAuth">Mon profil</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-info my-2 my-sm-0" type="submit" routerLink="/auth/signup" *ngIf="!isAuth">Inscription</a>
      <a class="btn btn-info my-2 my-sm-0" type="submit" (click)="onLogout()" *ngIf="isAuth">Deconnexion</a>
    </form>
  </div>
</nav>
</header>
