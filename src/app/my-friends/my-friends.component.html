<div class="container">
  <h1 class="my-3">Trouver des ami(e)s Schtroumpf</h1>

  <p class="text-center" *ngIf="myfriends.length <= 0 && !loading">Aucun ami(es) Schtroumpf pour le moment !</p>
  <div class="friend-grid" *ngIf="myfriends.length >= 0">
    <div *ngFor="let contact of myfriends; let i = index">
      <div class="card my-3" *ngFor="let friend of contact.friends">
        <div class="row ">
          <div class="col-auto img-profile">
            <img src="{{ friend.imageUrl }}" class="img-fluid" alt="">
          </div>
          <div class="col">
            <div class="card-block px-2">
              <h4 class="card-title"><strong>Famille :</strong> {{ friend.famille }}</h4>
              <p class="card-text"><strong>Ã‚ge :</strong> {{ friend.age }}</p>
              <p class="card-text"><strong>Race :</strong> {{ friend.race }}</p>
              <p class="card-text"><strong>Nourriture :</strong> {{ friend.nourriture }}</p>
            </div>
            <button class="btn btn-warning my-3" (click)="onDeleteFriendClicked(friend._id)">Supprimer ami</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
